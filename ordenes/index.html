<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8d855a32b7.js" crossorigin="anonymous"></script>
    
    <title>Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body id="fondo">
    <div id="nav"></div>
    <h1 id="delivery">Delivery Quick</h1>
    <h6 id="admin">admin.</h6>
    <img src="img/Group 1.png" alt="img" id="logo">
    <img src="img/Vector.png" alt="" id="side">

    <div id="ordenes">
       <div id="gray">
        <h1 id="disponibles">Órdenes disponibles</h1>
        <div id="contenedor">
         
        </div>
       </div>


       
    </div>
    <button class="form-control" id="btn-asignar"  data-bs-toggle="modal" data-bs-target="#exampleModal">Asignar orden</button>
    <button class="form-control" id="btn-quitar">Quitar orden</button>
    <button class="form-control" id="btn-editar">Editar orden</button>
    <div id="motor">
     <div id="motoristas" data-bs-spy="scroll"></div>
      <h1 id="txt-moto">Motoristas</h1>
      <div id="contenedor-driver">
    

      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Órdenes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Id: <input type="text" name="" id="id" class= "form-control"><br>
                Tipo de Artículo: <input type="text" name="" id="nombre" class= "form-control"><br>
                Producto: <input type="text" name="" id="product" class= "form-control"><br>
                Motorista encargado: <input type="text" id="motorista">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="crearOrden();" data-bs-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
